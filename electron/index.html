<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabZClean - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .loading-container {
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸ§º FabZClean</div>
        <div class="spinner"></div>
        <div class="message">Starting application...</div>
    </div>
    
    <script>
        // Wait for the server to be ready, then redirect
        let attempts = 0;
        const maxAttempts = 30;
        
        function checkServer() {
            attempts++;
            fetch('http://localhost:3001')
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'http://localhost:3001';
                    } else {
                        throw new Error('Server not ready');
                    }
                })
                .catch(error => {
                    if (attempts < maxAttempts) {
                        setTimeout(checkServer, 1000);
                    } else {
                        document.querySelector('.message').textContent = 'Failed to connect to server. Please check if the development server is running.';
                    }
                });
        }
        
        // Start checking after a short delay
        setTimeout(checkServer, 2000);
    </script>
</body>
</html>

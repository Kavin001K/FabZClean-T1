# ==========================================
# FABZCLEAN PRODUCTION NGINX CONFIG
# Optimized for EC2 with Gzip & Caching
# ==========================================

# Upstream for Node.js app
upstream fabzclean_app {
    server app:5000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    
    # Redirect to HTTPS in production (uncomment when SSL is configured)
    # return 301 https://$host$request_uri;

    # ===== GZIP COMPRESSION =====
    # Critical for mobile users on slow networks
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml 
        application/javascript 
        application/json 
        application/ld+json
        image/svg+xml;
    gzip_comp_level 6;
    gzip_disable "MSIE [1-6]\.";

    # ===== SECURITY HEADERS =====
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ===== STATIC ASSETS (Served by Nginx directly) =====
    # Vite builds assets with content hashes - cache forever
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Other static files
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot|webp|avif)$ {
        root /usr/share/nginx/html;
        expires 7d;
        add_header Cache-Control "public, no-transform";
        access_log off;
        try_files $uri @backend;
    }

    # ===== API ENDPOINTS =====
    # Proxy to Node.js backend
    location /api/ {
        proxy_pass http://fabzclean_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        
        # Don't cache API responses
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ===== WEBSOCKET SUPPORT =====
    # For real-time order updates
    location /ws {
        proxy_pass http://fabzclean_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ===== HEALTH CHECK =====
    location /health {
        proxy_pass http://fabzclean_app/api/health;
        access_log off;
    }

    # ===== SPA FALLBACK =====
    # All other routes go to index.html (React Router)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        # Don't cache HTML
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Fallback to backend if file not found
    location @backend {
        proxy_pass http://fabzclean_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ===== ERROR PAGES =====
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}


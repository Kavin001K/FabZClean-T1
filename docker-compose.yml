version: "3.8"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: fabzclean
      MYSQL_USER: fabz
      MYSQL_PASSWORD: fabzpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: .
    command: bash -lc "flask db upgrade && gunicorn -b 0.0.0.0:3000 -w 3 'src.app:create_app(\"dev\")'"
    environment:
      FLASK_ENV: development
      DATABASE_URL: mysql+pymysql://fabz:fabzpass@db:3306/fabzclean
      JWT_SECRET_KEY: dev-jwt-secret-key-change-in-prod
      SECRET_KEY: dev-secret-key-change-in-prod
      ALLOW_ORIGINS: http://localhost:3000,http://localhost:5000,file://
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./static:/app/static

volumes:
  db_data:
  redis_data:


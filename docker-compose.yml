# ============================================
# FabZClean Docker Compose Configuration
# For Home Server Deployment
# ============================================

version: '3.8'

services:
  # Main Application
  fabzclean:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fabzclean-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      # Persist SQLite database
      - fabzclean-data:/app/data
      # Persist logs
      - fabzclean-logs:/app/logs
      # Optional: Mount for backups
      - ./backups:/app/backups:rw
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_PATH=/app/data/fabzclean.db
      - STATIC_IP=${STATIC_IP:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      # WhatsApp/MSG91 (optional)
      - MSG91_AUTH_KEY=${MSG91_AUTH_KEY:-}
      - MSG91_SENDER_ID=${MSG91_SENDER_ID:-}
      # JWT Secret (generate a random one)
      - JWT_SECRET=${JWT_SECRET:-fabzclean-jwt-secret-change-in-production}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fabzclean-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx Reverse Proxy (for HTTPS)
  nginx:
    image: nginx:alpine
    container_name: fabzclean-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - fabzclean-logs:/var/log/nginx
    depends_on:
      - fabzclean
    networks:
      - fabzclean-network
    profiles:
      - with-nginx

  # Optional: Watchtower for automatic updates
  watchtower:
    image: containrrr/watchtower
    container_name: fabzclean-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400 # Check daily
      - WATCHTOWER_INCLUDE_STOPPED=false
    networks:
      - fabzclean-network
    profiles:
      - with-watchtower

networks:
  fabzclean-network:
    driver: bridge

volumes:
  fabzclean-data:
    driver: local
  fabzclean-logs:
    driver: local

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,100..200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Main Application Container (hidden by default) -->
    <div id="main-app" style="display: none;">
      <div id="root"></div>
    </div>
    
    <!-- Loading indicator (shown while checking authentication) -->
    <div id="loading-indicator" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif;">
      <div style="text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <p style="color: #666; margin: 0;">Loading...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Netlify Identity Login Wall Script -->
    <script>
      // Wait for the Netlify Identity widget to load
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          // Initialize the login wall
          initLoginWall();
        });
      } else {
        // Fallback if netlifyIdentity is not available
        document.addEventListener('DOMContentLoaded', () => {
          initLoginWall();
        });
      }
      
      function initLoginWall() {
        const mainApp = document.getElementById('main-app');
        const loadingIndicator = document.getElementById('loading-indicator');
        
        // Function to show the main application
        function showMainApp() {
          if (mainApp) {
            mainApp.style.display = 'block';
          }
          if (loadingIndicator) {
            loadingIndicator.style.display = 'none';
          }
        }
        
        // Function to hide the main application
        function hideMainApp() {
          if (mainApp) {
            mainApp.style.display = 'none';
          }
          if (loadingIndicator) {
            loadingIndicator.style.display = 'flex';
          }
        }
        
        // Function to open the login modal
        function openLoginModal() {
          if (window.netlifyIdentity) {
            window.netlifyIdentity.open();
          }
        }
        
        // Check if user is logged in on initial load
        function checkAuthStatus() {
          if (window.netlifyIdentity) {
            const user = window.netlifyIdentity.currentUser();
            if (user) {
              // User is logged in, show the main app
              showMainApp();
            } else {
              // User is not logged in, hide main app and show login modal
              hideMainApp();
              // Small delay to ensure the loading indicator is visible before opening modal
              setTimeout(() => {
                openLoginModal();
              }, 100);
            }
          } else {
            // Fallback: show main app if Netlify Identity is not available
            showMainApp();
          }
        }
        
        // Listen for login events
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("login", user => {
            console.log('User logged in:', user);
            // User successfully logged in, show the main app
            showMainApp();
            // Close the modal
            window.netlifyIdentity.close();
          });
          
          // Listen for logout events
          window.netlifyIdentity.on("logout", () => {
            console.log('User logged out');
            // User logged out, hide the main app and show login modal
            hideMainApp();
            setTimeout(() => {
              openLoginModal();
            }, 100);
          });
        }
        
        // Initial authentication check
        checkAuthStatus();
      }
    </script>
  </body>
</html>
